<head>
    <link rel="stylesheet" href="style.css">
    <style>
        div.posts {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5%;
            grid-auto-rows: auto;
        }
        
        .post-image {
            object-fit: contain; 
            width: 100%; 
            height: 200px; 
            align-self: center;
        }

        a.see-more {
            color: blue;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            padding: 1%;
            background: #FFFFFF;
            border: 1px solid #0071BC;
            box-sizing: border-box;
            border-radius: 3px;
            font-weight: bold;
        }

    </style>
    <script>
        fetch("https://raw.githubusercontent.com/jackbastian/healthdata-content-pages/main/content/blog.json")
            .then(response => response.json())
            .then(data => {
                document.querySelector("#first-post-title").innerText = data.first_post.title
                document.querySelector("#first-post-date").innerText = data.first_post.date
                document.querySelector("#first-post-desc").innerText = data.first_post.description
                document.querySelector("#first-post-img").src = data.first_post.img_link
                document.querySelector("#first-post-hyper").href = data.first_post.hyperlink

                document.querySelector("#second-post-title").innerText = data.second_post.title
                document.querySelector("#second-post-date").innerText = data.second_post.date
                document.querySelector("#second-post-desc").innerText = data.second_post.description

                document.querySelector("#second-post-hyper").href = data.second_post.hyperlink

                document.querySelector("#third-post-title").innerText = data.third_post.title
                document.querySelector("#third-post-date").innerText = data.third_post.date
                document.querySelector("#third-post-desc").innerText = data.third_post.description
                document.querySelector("#third-post-img").src = data.third_post.img_link
                document.querySelector("#third-post-hyper").href = data.third_post.hyperlink

                document.querySelector("#fourth-post-title").innerText = data.fourth_post.title
                document.querySelector("#fourth-post-date").innerText = data.fourth_post.date
                document.querySelector("#fourth-post-desc").innerText = data.fourth_post.description
                document.querySelector("#fourth-post-img").src = data.fourth_post.img_link
                document.querySelector("#fourth-post-hyper").href = data.fourth_post.hyperlink

                document.querySelector("#fifth-post-title").innerText = data.fifth_post.title

                document.querySelector("#fifth-post-desc").innerText = data.fifth_post.description
                document.querySelector("#fifth-post-img").src = data.fifth_post.img_link
                document.querySelector("#fifth-post-hyper").href = data.fifth_post.hyperlink
                
                document.querySelector("#sixth-post-title").innerText = data.sixth_post.title
                document.querySelector("#sixth-post-date").innerText = data.sixth_post.date
                document.querySelector("#sixth-post-desc").innerText = data.sixth_post.description
                document.querySelector("#sixth-post-img").src = data.sixth_post.img_link
                document.querySelector("#sixth-post-hyper").href = data.sixth_post.hyperlink

            })
    </script>
</head>
